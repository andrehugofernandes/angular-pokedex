<!-- <div class="card"> -->
  <div class="card pokemon.name">  
  <div class="card__title">
    <h3>{{ pokemon.name }}</h3>
    <h3>{{ pokemon.id.toString().padStart(3, '0') }}</h3>
  </div>
  <div class="card__body">
      <img [src]="pokemon.sprites.other.home.front_default" alt="{{ pokemon.name }}" srcset="">
  </div>
  <div class="card__stats">
    <span class="card__stats__type" *ngFor="let i of pokemon.types">{{ i.type.name }}</span>
  </div>
  <span class="card__search">Digite o nome ou o n√∫mero do Pokemon</span>
  <input type="text"(input)="getPokemon($any($event.target).value)" >
</div>
